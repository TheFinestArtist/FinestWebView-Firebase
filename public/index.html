<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinestWebView</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/highlight-java.css">
  <link rel="stylesheet" href="/assets/css/highlight-d.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:400,600|Source+Serif+Pro" rel="stylesheet">

  <style>
    body {
      position: relative;
    }

    h1 {}

    h2 {
      color: #2D2F30;
      display: block;
      font: 24px 'Source Serif Pro', serif;
    }

    h3 {
      color: #2D2F30;
      font: 14px 'Source Sans Pro', sans-serif;
    }

    h4 {
      color: #2D2F30;
      display: block;
      font: 14px 'Source Sans Pro', sans-serif;
      font-weight: 600;
    }

    h5 {}

    h6 {}

    p {
      color: #7E8491;
      font: 14px/24px 'Source Sans Pro', sans-serif;
      margin-left: 5px;
      margin-bottom: 10px;
    }

    code {
      background-color: #E9ECF1 !important;
      border-radius: 2px;
      color: #7E8491;
      font-size: 11px;
    }

    pre {
      background-color: #E9ECF1;
      border: 0;
      border-radius: 2px;
      font-size: 11px;
      padding: 15px;
      max-width: 640px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    a {
      font-family: 'Source Sans Pro', sans-serif;
      color: #7E8491;
      text-decoration: none;
    }

    a:hover {
      color: #E9ECF1;
      text-decoration: none;
    }

    li {
      color: #7E8491;
      font: 14px/24px 'Source Sans Pro', sans-serif;
    }

    li.active {
      font-weight: 600;
      color: #2D2F30;
      text-decoration: none;
    }

    nav {
      font: 14px/24px 'Source Sans Pro', sans-serif;
    }

    .home {
      min-height: 900px;
      height: 100vh;
    }

    .top-nav {
      position: absolute;
      width: 100%;
      z-index: 9999;
    }

    .intro {
      position: relative;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .language-d {
      overflow-x: scroll;
      white-space: pre;
    }

    .language-java {
      overflow-x: scroll;
      white-space: pre;
    }
  </style>
</head>

<body data-spy="scroll" data-target="#scrollspy" data-offset="0">

  <!-- Home -->
  <div class="home">
    <!--Top nav-->
    <div class="top-nav" w3-include-html="top-nav.html"></div>

    <!--Intro-->
    <div class="container intro" w3-include-html="intro.html"></div>
  </div>

  <!--Documentation-->
  <div class="container">
    <div class="row">

      <!-- Side nav bootstrap v4 -->
      <div class="col-4" w3-include-html="scrollspy.html"></div>

      <!-- Documentation contents exported from https://dillinger.io/ -->
      <div class="col-8" w3-include-html="documentation.html"></div>
    </div>
  </div>

  <!-- Documentation contents -->
  <script>
    w3.includeHTML(onIncludeFinished);
    function onIncludeFinished() {
      // Scrollspy
      $('body').scrollspy({
        target: '#scrollspy'
      });
    };
  </script>
</body>

</html>

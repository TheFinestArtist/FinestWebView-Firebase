<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinestWebView</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/highlight-java.css">
  <link rel="stylesheet" href="/assets/css/highlight-xml.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:400,600|Source+Serif+Pro" rel="stylesheet">

  <style>
    body {
      position: relative;
    }

    h2 {
      color: #2D2F30;
      display: block;
      font: 24px 'Source Serif Pro', serif;
      margin-top: 4px;
    }

    h3 {
      color: #2D2F30;
      font: 18px 'Source Sans Pro', sans-serif;
    }

    h4 {
      color: #2D2F30;
      display: block;
      font: 14px 'Source Sans Pro', sans-serif;
      font-weight: 600;
      margin-top: 30px;
    }

    h5 {}

    h6 {}

    p {
      color: #7E8491;
      font: 14px/24px 'Source Sans Pro', sans-serif;
      margin-left: 5px;
      margin-bottom: 0;
    }

    code {
      background-color: #E9ECF1 !important;
      border-radius: 2px;
      color: #7E8491;
      font-size: 11px;
    }

    pre {
      background-color: #E9ECF1;
      border: 0;
      border-radius: 2px;
      font-size: 11px;
      padding: 15px;
      max-width: 640px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .language-xml {
      overflow-x: scroll;
      white-space: pre;
    }

    .language-java {
      overflow-x: scroll;
      white-space: pre;
    }

    a {
      font-family: 'Source Sans Pro', sans-serif;
      color: #7E8491;
      text-decoration: none;
    }

    a:active {
      text-decoration: none;
    }

    a:hover {
      color: #E9ECF1;
      text-decoration: none;
    }

    .underline {
      border-bottom: solid 2px #343A40;
    }

    .underline>a:active {
      text-decoration: none;
    }

    li.active {
      font-weight: 600;
      color: #2D2F30;
      text-decoration: none;
    }

    nav {
      font: 14px/24px 'Source Sans Pro', sans-serif;
    }

    .navbar {
      align-items: initial;
    }


    .nav-link {
      color: #2D2F30;
      font: 16px 'Source Sans Pro', sans-serif;
    }

    .dropdown-item {
      border-radius: 2px;
      display: inline;
      font-size: 14px;
      padding: .25rem;
      margin: 0 .75rem;
    }

    .dropdown:hover>.dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      border: 0;
      padding: 0;
      margin: 0;
    }

    .dropdown-item:hover {
      background-color: #E9ECF1;
    }

    .home {
      height: 100vh;
    }

    .top-nav {
      position: absolute;
      width: 100%;
    }

    .intro {
      position: relative;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .app-title {
      color: #2D2F30;
      display: block;
      font: 24px 'Source Sans Pro', sans-serif;
      margin-bottom: 30px;
    }

    .app-description {
      display: block;
      font: 18px/24px 'Source Serif Pro', serif;
      margin-bottom: 60px;
    }

    .side-col {
      padding-top: 140px;
    }

    .feature-left {
      color: #7E8491;
      font: 16px 'Source Sans Pro', sans-serif;
      text-align: right;
      padding-bottom: 40px;
    }

    .feature-right {
      color: #7E8491;
      font: 16px 'Source Sans Pro', sans-serif;
      text-align: left;
      padding-bottom: 32px;
    }

    .pixeldevice {
      background-image: url(../assets/images/googlepixel_white.png);
      display: inline-block;
      background-size: 302px 614px;
      background-position: 1px 0px;
      width: 302px;
      height: 614px;
      padding: 41px 0px;
    }

    .pixeldevice img {
      width: 270px;
      height: 478px;
    }

    #image-transition {
      position: relative;
    }

    #image-transition img {
      position: absolute;
      top: 62px;
      left: 15px;
      opacity: 1;
      -webkit-transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -o-transition: opacity 1s ease-in-out;
      -ms-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
    }

    #image-transition img.top:hover {
      opacity: 0;
    }

    #Getting_started_0 {
      display: block;
      /*margin-bottom: 90px;*/
    }

    #Customization_34,
    #More_customizations_301,
    #Designer_442,
    #License_450 {
      display: block;
      /* height: 500px; */
    }
    /*.doc-title {
      margin-bottom: 30px;
    }*/

    @media screen and (max-width: 810px) {
      #section1,
      #section2,
      #section3,
      #section4,
      #section5 {
        margin-left: 150px;
      }
    }
  </style>
</head>

<body data-spy="scroll" data-target="#scrollspy" data-offset="0">

  <!-- Home -->
  <div class="home">
    <!--Top nav-->
    <div class="top-nav" w3-include-html="top-nav.html"></div>

    <!--Intro-->
    <div class="container intro" w3-include-html="intro.html"></div>
  </div>

  <!--Documentation-->
  <div class="container">
    <div class="row">

      <!-- Side nav bootstrap v4 -->
      <div class="col-3" w3-include-html="scrollspy.html"></div>

      <!-- Documentation contents -->
      <div class="col-9" w3-include-html="documentation.html"></div>
    </div>
  </div>


  <!-- Documentation contents -->
  <script>
    w3.includeHTML(onIncludeFinished);

    function onIncludeFinished() {
      // SlideIn
      window.sr = ScrollReveal({
        reset: true,
        origin: 'left',
        delay: '0',
      });
      sr.reveal('.scrollReveal1');
      sr.reveal('.scrollReveal2', {
        delay: 200
      });
      sr.reveal('.scrollReveal3', {
        delay: 400
      });
      sr.reveal('.scrollReveal4', {
        delay: 600
      });
      sr.reveal('.scrollReveal5', {
        delay: 800
      });

      // Scrollspy
      $('body').scrollspy({
        target: '#scrollspy'
      })
    };
  </script>
</body>

</html>

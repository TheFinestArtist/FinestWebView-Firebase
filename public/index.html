<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FinestWebView</title>
  <meta name="author" content="The Finest Artist">
  <meta name="description" content="Beautiful and customisable Android Activity that shows web pages within an app.">
  <meta name="keywords" content="Android Webview">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta property="og:url" content="https://finestwebview.firebaseapp.com/" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Finest WebView" />
  <meta property="og:description" content="Beautiful and customisable Android Activity that shows web pages within an app." />
  <meta property="og:image" content="." />

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/highlight-java.css">
  <link rel="stylesheet" href="/assets/css/highlight-d.css">

  <!-- TODO(minsun): remove unusing fonts. -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:400,600|Source+Serif+Pro" rel="stylesheet">
  <!-- Agane 300 -->
  <link rel="stylesheet" href="/assets/fonts/agane45/style.css">
  <!-- Agane 400 -->
  <link rel="stylesheet" href="/assets/fonts/agane55/style.css">
  <!-- Agane Sign 400 -->
  <link rel="stylesheet" href="/assets/fonts/agane55s/style.css">
  <!-- Agane 700 -->
  <link rel="stylesheet" href="/assets/fonts/agane65/style.css">
  <!-- Agane Sign 700 -->
  <link rel="stylesheet" href="/assets/fonts/agane65s/style.css">
  <!-- Agane 900 -->
  <link rel="stylesheet" href="/assets/fonts/agane75/style.css">
  <!-- Agane Sign 900 -->
  <link rel="stylesheet" href="/assets/fonts/agane75s/style.css">

  <style>
    body {
      font-family: 'Agane';
      position: relative;
    }

    h1 {}

    h2 {
      color: #2D2F30;
      display: block;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.25px;
      margin: 90px 0 18px 0;
    }

    h3 {
      color: #2D2F30;
      font-size: 14px;
    }

    h4 {
      color: #2D2F30;
      display: block;
      font-size: 14px;
      font-weight: 600;
    }

    h5 {}

    h6 {}

    p {
      color: #7E8491;
      font-size: 14px;
      line-height: 24px;
      margin-left: 5px;
      margin-bottom: 10px;
    }

    code {
      background-color: #F3F3F3;
      border-radius: 2px;
      color: #7E8491;
      font-size: 12px;
    }

    pre {
      background-color: #F3F3F3;
      border: 0;
      border-radius: 2px;
      font-size: 12px;
      line-height: 20px;
      padding: 10px 15px;
      margin: 5px 0 30px 0;
    }

    a {
      color: #7E8491;
      text-decoration: none;
    }

    a:hover {
      color: #E9ECF1;
      text-decoration: none;
    }

    li {
      color: #7E8491;
      font-size: 14px;
      line-height: 24px;
    }

    li.active {
      font-weight: 600;
      color: #2D2F30;
      text-decoration: none;
    }

    nav {
      font-size: 14px;
      line-height: 24px;
    }

    .home {
      min-height: 900px;
      height: 100vh;
    }

    .top-nav {
      position: absolute;
      width: 100%;
      z-index: 9999;
    }

    .apptitle {
      padding-top: 90px;
    }

    .title {
      color: #fff;
      display: block;
      font-size: 28px;
      font-weight: 600;
      line-height: 34px;
      margin-bottom: 30px;
    }

    .description {
      color: #fff;
      display: block;
      font-size: 18px;
      line-height: 24px;
      margin-bottom: 60px;
    }

    .intro {
      min-width: 960px;
      position: relative;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .language-d {
      overflow-x: scroll;
      white-space: pre;
    }

    .language-java {
      overflow-x: scroll;
      white-space: pre;
    }
  </style>
</head>

<body data-spy="scroll" data-target="#scrollspy" data-offset="0">

  <!-- Home -->
  <div class="home">
    <div class="homeBg" style="background-color: #2D2F30; height: 420px;">
      <!--Top nav-->
      <div class="top-nav" w3-include-html="top-nav.html"></div>
      <!--IntroTitle-->
      <div class="container apptitle">
        <span class="title">Finest<br>WebView</span>
        <span class="description">Beautiful and customisable Android Activity<br>that shows web pages within an app</span>
      </div>
    </div>
    <!--IntroScreenshot-->
    <div class="container intro" w3-include-html="intro.html" style="margin-top: -280px;"></div>
  </div>

  <!--Documentation-->
  <div class="container">
    <div class="row">

      <!-- Side nav bootstrap v4 -->
      <div class="col-3" w3-include-html="scrollspy.html"></div>

      <!-- Documentation contents exported from https://dillinger.io/ -->
      <div class="col-9" w3-include-html="documentation.html"></div>
    </div>
  </div>

  <!-- Footer -->
  <div w3-include-html="footer.html"></div>

  <!-- Documentation contents -->
  <script>
    w3.includeHTML(onIncludeFinished);

    function onIncludeFinished() {
      // Scrollspy
      $('body').scrollspy({
        target: '#scrollspy'
      });
    };
  </script>

</body>

</html>
